<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OvenPlayer Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/ovenplayer/dist/ovenplayer.min.js"></script>
</head>
<body>
  <div id="player" style="width: 100%; height: 80vh;"></div>

  <script>
    var player = OvenPlayer.create("player", {
      sources: [{
        type: "webrtc",
        file: "ws://192.168.101.169:3333/app/stream"
      }]
    });
  </script>
</body>
</html>
